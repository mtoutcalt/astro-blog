<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cable Car Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2c2c2c; /* Matches your dark gray background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .cablecar-container {
      position: relative;
      width: 100%;
      height: 200px;
    }

    .line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #ffffff; /* White line */
    }

    .cablecar {
      position: absolute;
      top: 60%;
      left: 0;
      transform: translateY(-50%);
      width: 50px; /* Adjust size as needed */
      animation: moveCableCar 10s linear infinite;
    }

    @keyframes moveCableCar {
      0% {
        left: -60px; /* Start slightly off-screen */
      }
      100% {
        left: 100%; /* Move completely across the screen */
      }
    }
  </style>
</head>
<body>
  <div class="cablecar-container">
    <div class="line"></div>
    <img src="cablecar.png" alt="Cable Car" class="cablecar">
  </div>
</body>
</html>
